<div class="main-content-inner">
  <div class="page-title">
    <div class="title_left">
      <h3><span>Usuarios</span> <small>Lista de usuarios registrados</small></h3>
    </div>

    <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Default Example <small>Users</small></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li>
              <a href="#" class="help-link" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-question"></i></a>
            </li>
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="row">
            <div class="col-xs-3">Nombre</div>
            <div class="col-xs-3">Organizaci√≥n</div>
            <div class="col-xs-2">Provincia</div>
            <div class="col-xs-2">Ambito</div>
            <div class="col-xs-2"></div>
          </div>
          <div class="row" ng-repeat="u in users">
            <div class="col-xs-3">{| u.first_name+' '+u.last_name |}</div>
            <div class="col-xs-3">{| u.organization |}</div>
            <div class="col-xs-2">{| u.state_id |}</div>
            <div class="col-xs-2">{| u.sector |}</div>
            <div class="col-xs-2">{| u.id |}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
